<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


<div class="container" [ngStyle]="{'background' : 'url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPFMiNHQGyEgSdk-pkkXKrPq1GWHtm65fH10xB8Oq-mVh2bL3B8unjEXHjlUBEJm4fPeo&usqp=CAU)'}">
  <div class="row">
    <div class="span12">
      <form class="form-horizontal span6" #c="ngForm" (ngSubmit)="paymentData()" >
        <fieldset>
          <legend>Payment</legend>
          <div class="control-group">
            <label class="control-label" for="cardHolderName">Card Holder's Name</label>
            <div class="controls">
              <input type="text" [(ngModel)]="formData.cardHolderName" name="cardHolderName" id="cardHolderName"  class="input-block-level" pattern="\w+ \w+.*" title="Fill your first and last name" required>
            </div>
          </div>


          <div class="control-group">
            <label class="control-label" for="cardNumber">Card Number</label>
            <div class="controls">
              <input type="text" [(ngModel)]="formData.cardNumber" name="cardNumber" id="cardNumber"  class="input-block-level" autocomplete="off" maxlength="16" pattern="\d{16}" title="16 digits only" required>
            </div>
          </div>
       
         
          <div class="control-group">
            <label class="control-label" for="cardExMonth">Card Expiry Date</label>
            <div class="controls">
              <div class="row-fluid">
                <div class="span9">
                  <label for="cardExMonth"></label>
                    <select name="month" [(ngModel)]="formData.cardExMonth" name="cardExMonth" id="cardExMonth" >
                        <option value="01">January</option>
                        <option value="02">February</option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                     </select> 
                    
                </div>
                <div class="span2">
                  <label for="cardExYear"></label>
                    <select name="year" ng-model="data.year" [(ngModel)]="formData.cardExYear" name="cardExYear" id="cardExYear">
                        <option value="2030">2030</option>
                        <option value="2029">2029</option>
                        <option value="2028">2028</option>
                        <option value="2027">2027</option>
                        <option value="2026">2026</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
       
          <div class="control-group">
            <label class="control-label" for="cvv">Card CVV</label>
            <div class="controls">
              <div class="row-fluid">
                <div class="span3">
                  <input type="text" [(ngModel)]="formData.cvv" name="cvv" id="cvv" class="input-block-level" autocomplete="off" maxlength="3" pattern="\d{3}" title="Three digits at back of your card" required>
                </div>
                <div class="span8">
                  <!-- screenshot may be here -->
                </div>
              </div>
            </div>
          </div>
       
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="button" class="btn btn-danger" [routerLink]="['/cancelbookingflight']">Cancel Booking</button>
          </div>
          <h4>Take screenshot</h4>
        </fieldset>
      </form>
    </div>
  </div>
</div>
